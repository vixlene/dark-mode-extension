<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dark Mode Enabler</title>
  <style>
    body {
      width: 200px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h3>Dark Mode Enabler</h3>
  <button id="toggle">Enable Dark Mode</button>
  <script src="popup.js"></script>
</body>
</html>
<div id="status" style="color: red; margin-bottom: 10px;"></div>
<button id="toggle">Enable Dark Mode</button>
